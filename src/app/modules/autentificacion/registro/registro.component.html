<div class="container">

    <div>
        <!--Nombre del Usuario-->
        <mat-form-field appearence="fill">
            <mat-label>Ingrese nombre del Usuario</mat-label>
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="PlaceHolder" required>
        </mat-form-field>
    </div>
    
    <div>
        <!--Apellido del Usuario-->
        <mat-form-field appearence="fill">
            <mat-label>Ingrese apellido del Usuario</mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="PlaceHolder" required>
        </mat-form-field>

    </div>


    <div>
        <!--Email del Usuario-->
        <mat-form-field appearence="fill">
            <mat-label>Ingrese Email del Usuario</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="PlaceHolder" required>
        </mat-form-field>

    </div>

    <div>
        <!--Rol del Usuario-->
        <mat-form-field>
            <mat-label>Seleccione Rol del Usuario</mat-label>
            <mat-select [(ngModel)]="usuarios.rol" matNativeControl required>

                <mat-option value="admin">Administrador</mat-option>
                <mat-option value="vis">Visitante</mat-option>
            </mat-select>
        </mat-form-field>

    </div>


    <div>
        <!--Contraseña del Usuario-->
        <mat-form-field>
            <mat-label>Ingrese Contraseña del Usuario</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text' " #input minlength="6"
                required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint text-align="start">Minimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>
    </div>


    <button mat-raised-button color="primary" (click)="registrar()" class="boton">Enviar</button>



</div>
