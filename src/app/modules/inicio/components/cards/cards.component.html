<div class="row wrapper">
  <ul class="carousel">
    <div class="col-4" *ngFor="let card of cards">
      <mat-card class="card" appearance="outlined">
        <img mat-card-image src="{{ card.url }}" alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>
            {{ card.nombre }}
          </p>
          <p>Zapatillas Urbanas Unisex</p>
          <p>$140.000</p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </ul>
</div>
