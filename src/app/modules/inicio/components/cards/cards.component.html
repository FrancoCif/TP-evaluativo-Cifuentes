<div class="container">
  <mat-card class="card"  *ngFor="let card of cards" appearance="outlined" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.nombre}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{card.url}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{card.descripcion}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
</div>
